<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Money Converterorm</title>
</head>

<body>
<div class="container">
    <div class="text">
        <h2>CHUYỂN ĐỔI TIỀN </h2>
    </div>

    <br>
    <div class="from">
        <form action="#" th:action="@{/money}" method="post" th:object="${moneyConvertRequest}">
            <div class="label">
                <label for="amount">Amount</label><input type="number" id="amount"
                                                         th:field="${moneyConvertRequest.amount}">
                <label for="fromCurrencySelect"> From </label>
                <select th:field="${moneyConvertRequest.fromCurrency}" id="fromCurrencySelect">
                    <option th:each="currency : ${currencies}" th:value="${currency.code}"
                            th:text="${currency.name}"></option>
                </select>
                <label for="toCurrencySelect">To</label>
                <select th:field="${moneyConvertRequest.toCurrency}" id="toCurrencySelect">
                    <option th:each="currency : ${currencies}" th:value="${currency.code}"
                            th:text="${currency.name}"></option>
                </select>
            </div>

            <br><br>
            <div class="button">
                <button type="sumoneyt">Convert</button>
            </div>

        </form>
    </div>

    <br>
    <br>
    <br>
    <div class="result">
        <strong>
            <span th:text="${moneyConvertResult.getAmount()}"></span>
            <span th:text="${moneyConvertResult.getFromCurrency()}"></span> =
            <span th:text="${moneyConvertResult.getAmountResult()}"></span>
            <span th:text="${moneyConvertResult.getToCurrency()}"></span>
        </strong>
    </div>
</div>


</body>

</html>
